<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Animated WildLife Journey - Protect</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyBK2RW6SIjzqIjbjaMITvcAIDGFxTRisWPA&s') no-repeat center center fixed;
      background-size: cover;
      color: #e0f2f1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      text-align: center;
      margin: 2rem 1rem 2rem;
      text-shadow: 0 0 8px #00ff88;
      font-size: 2.5rem;
      font-weight: 900;
      color: #b2dfdb;
    }

    header p {
      font-size: 1.3rem;
      font-weight: 600;
      margin-top: 0.5rem;
      color: #a8f0d1;
      text-shadow: 0 0 5px #00ff88;
    }

    main {
      background: rgba(0, 40, 15, 0.75);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ff88;
      max-width: 400px;
      width: 100%;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    label {
      font-weight: 700;
      font-size: 1rem;
      color: #00ff88;
      text-shadow: 0 0 5px #00ff88;
    }

    input[type="text"],
    input[type="email"] {
      padding: 0.7rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline: none;
      box-shadow: inset 0 0 8px #00755e;
      background: #01311b;
      color: #b2dfdb;
      transition: box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      box-shadow: 0 0 10px #00ff88;
      background: #014927;
    }

    button {
      background: #00ff88;
      color: #01311b;
      font-weight: 700;
      font-size: 1.2rem;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff88;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    button:hover {
      background: #00cc6a;
      color: #e0f2f1;
      box-shadow: 0 0 25px #00ff88;
    }

    footer {
      margin-top: auto;
      width: 100%;
      background: rgba(0, 30, 10, 0.85);
      color: #80cbc4;
      padding: 12px 0;
      text-align: center;
      font-size: 0.9rem;
      box-shadow: inset 0 0 10px #00755e;
    }

    footer nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 8px;
    }

    footer nav ul li a {
      color: #a8f0d1;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer nav ul li a:hover {
      color: #00ff88;
      text-shadow: 0 0 6px #00ff88;
    }

    /* Responsive */
    @media (max-width: 450px) {
      main {
        padding: 1.5rem 1.5rem;
      }

      header {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>SAVE WILDLIFE, PROTECT NATURE</h1>
    <p>Join us in making a difference!</p>
  </header>

  <main>
    <form action="#" method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="number">Your Number:</label>
      <input type="text" id="number" name="number" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="address">Your Address:</label>
      <input type="text" id="address" name="address" required />

      <button type="submit">Join Us</button>
    </form>
  </main>

  <footer>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="project.html">Projects</a></li>
      </ul>
    </nav>
    <p>&copy; 2023 The Animated WildLife Journey</p>
  </footer>
</body>
</html>
